name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_release_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
      - run: npm install
      - run: npm run test
      - run: npm run build
      - name: get-npm-version
        if: github.event_name == 'push'
        id: package-version
        run: |
          MAJOR_MINOR=$(node -e "console.log(JSON.parse(fs.readFileSync('package.json')).version.replace(/\.\d+$/, ''))")
          echo "package-version=$(echo $MAJOR_MINOR)" >> $GITHUB_OUTPUT
      - run: zip -r build.zip build/*
      - name: create release
        if: github.event_name == 'push'
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build.zip"
          name: Release ${{ steps.package-version.outputs.package-version }}.${{ github.run_number }}
          tag: v${{ steps.package-version.outputs.package-version }}.${{ github.run_number }}
      - name: deploy
        if: github.event_name == 'push'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          pip install awscli
          aws s3 sync --acl public-read --delete ./build s3://www.quinnweber.com
          aws configure set preview.cloudfront true
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths '/*'
