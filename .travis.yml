branches:
  only:
  - master
language: python
python: 3.6
install: pip install awscli
script:
- aws s3 sync --exclude '.git/*' --exclude 'README.md' --exclude '.travis.yml' --acl
  public-read --delete . s3://www.quinnweber.com
- aws configure set preview.cloudfront true
- aws cloudfront create-invalidation --distribution-id E1H4R1IMHN7A8Z --paths '/*'
env:
  global:
  - secure: 
  - secure: 
