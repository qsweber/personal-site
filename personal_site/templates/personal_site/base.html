{% load staticfiles %}

<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="{% static 'personal_site/css/index.css' %}" rel="stylesheet">
    <script src="{% static 'personal_site/js/jquery.backstretch.min.js' %}"></script>
    <script>
        $( function() {
            $("#backstretch-image").backstretch("{% static 'personal_site/img/background.jpg' %}");
        });
    </script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ environ.GA_CODE }}', 'auto');
        ga('send', 'pageview');
    </script>
</head>

<body>
    <div id="backstretch-image">
        <div class="container-main">
            <div class="container" style="padding-top: 20px">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
