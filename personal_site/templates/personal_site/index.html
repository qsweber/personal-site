{% load staticfiles %}

<!DOCTYPE html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="{% static 'personal_site/css/index.css' %}" rel="stylesheet">
    <script src="{% static 'personal_site/js/jquery.backstretch.min.js' %}"></script>
    <script>
        $( function() {
            $("#navbar-jumbotron").backstretch("{% static 'personal_site/img/background.jpg' %}");
        });
    </script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', {{ ga_code }}, 'auto');
        ga('send', 'pageview');
    </script>
</head>

<body>
    <div id="navbar-jumbotron">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">QW</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav" style="float:right">
                        <li><a href="/">Blog</a></li>
                        <li><a href="/">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-main">
            <div class="container">
                <div class="row">
                    {% for header, items in home_page_content %}
                        <div class="col-lg-4">
                            <h2 class="page-header">{{ header }}</h2>
                            {% for sub_header, paragraphs in items %}
                                <h4>{{ sub_header }}</h4>
                                {% for paragraph in paragraphs %}
                                    <p>{{ paragraph|safe }}</p>
                                {% endfor %}
                            {% endfor %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
